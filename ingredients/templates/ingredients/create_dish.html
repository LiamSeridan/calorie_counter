<!-- templates/ingredients/create_dish.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Dish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Create Dish</h2>
    
    <form method="get" class="mb-3">
        <div class="row">
            <div class="col-md-4">
                <label for="category_filter" class="form-label">Filter by Category:</label>
                {{ form.category_filter }}
            </div>
            <div class="col-md-2 mt-4">
                <button type="submit" class="btn btn-secondary">Filter</button>
            </div>
        </div>
    </form>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Calculate Calories</button>
    </form>
</div>
</body>
</html>
